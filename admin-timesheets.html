<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Timesheets - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #111827, #1e1b4b, #4c1d95); background-attachment: fixed; }
        .content-card { background-color: rgba(17, 24, 39, 0.6); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .dark-input { background-color: rgba(31, 41, 55, 0.5); border-color: rgba(75, 85, 99, 1); color: white; }
        .text-logo-pink { color: #D90077; }
        @media print {
            body { background: white; color: black; }
            header, #print-button, #prev-week-btn, #next-week-btn, #employee-select-container { display: none; }
            main { padding: 0; }
            .content-card { background: none; border: 1px solid #ccc; box-shadow: none; color: black; }
            .text-white, .text-gray-200, .text-gray-300, .text-gray-400, .text-fuchsia-400 { color: black !important; }
            .bg-gray-900\/50 { background-color: #eee !important; }
            a { text-decoration: none; color: black; }
            #timesheet-title { text-align: center; }
        }
    </style>
</head>
<body class="text-gray-200">

    <!-- Header -->
    <header class="bg-transparent backdrop-blur-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center border-b border-gray-700/50">
            <a href="index.html"><img src="https://raw.githubusercontent.com/Harveyp1/grafikspot/main/grafik-logowhite.png" alt="The Grafik Spot Logo" class="h-12 w-auto" onerror="this.onerror=null; this.src='https://placehold.co/200x50/111827/ffffff?text=The+Grafik+Spot';"></a>
            <a href="account.html" class="text-gray-300 hover:text-fuchsia-500">&larr; Back to Dashboard</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <div class="content-card rounded-2xl p-8 shadow-2xl">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <h1 id="timesheet-title" class="text-3xl font-bold text-white">Employee Timesheets</h1>
                <div id="employee-select-container" class="flex items-center gap-4">
                    <label for="employee-select" class="font-semibold">Employee:</label>
                    <select id="employee-select" class="dark-input rounded-lg"></select>
                </div>
                <button id="print-button" class="bg-fuchsia-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-fuchsia-700">Print Timesheet</button>
            </div>
            
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4 bg-gray-900/50 p-4 rounded-lg">
                <div class="flex items-center gap-4">
                    <button id="prev-week-btn" class="bg-fuchsia-600/50 hover:bg-fuchsia-600 p-2 rounded-full transition-colors">&larr;</button>
                    <h2 id="week-range" class="text-xl font-semibold text-center w-64"></h2>
                    <button id="next-week-btn" class="bg-fuchsia-600/50 hover:bg-fuchsia-600 p-2 rounded-full transition-colors">&rarr;</button>
                </div>
                <div class="text-right">
                    <p class="text-lg text-gray-300">Total Weekly Hours</p>
                    <p id="weekly-total-hours" class="text-2xl font-bold text-fuchsia-400">0.00</p>
                </div>
            </div>

            <div id="timesheet-grid" class="space-y-4">
                <!-- Timesheet days will be generated by JS -->
            </div>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- MOCK DATA CREATION ---
            function createSampleData() {
                if (localStorage.getItem('allEmployeeTimeData')) return;
                
                console.log("Creating sample employee time data...");
                const sampleData = {
                    "sandra.g@grafikspot.com": {
                        punches: [
                            // Previous Week
                            { type: 'In', time: new Date('2025-06-23T09:01:00').toISOString() }, { type: 'Out', time: new Date('2025-06-23T17:05:00').toISOString() },
                            { type: 'In', time: new Date('2025-06-24T09:02:00').toISOString() }, { type: 'Out', time: new Date('2025-06-24T17:00:00').toISOString() },
                            { type: 'In', time: new Date('2025-06-25T08:58:00').toISOString() }, { type: 'Out', time: new Date('2025-06-25T17:03:00').toISOString() },
                            { type: 'In', time: new Date('2025-06-26T09:00:00').toISOString() }, { type: 'Out', time: new Date('2025-06-26T17:01:00').toISOString() },
                            { type: 'In', time: new Date('2025-06-27T08:59:00').toISOString() }, { type: 'Out', time: new Date('2025-06-27T17:00:00').toISOString() },
                            // Current Week
                            { type: 'In', time: new Date('2025-06-30T09:00:00').toISOString() }, { type: 'Out', time: new Date('2025-06-30T17:00:00').toISOString() },
                            { type: 'In', time: new Date('2025-07-01T09:00:00').toISOString() }, { type: 'Out', time: new Date('2025-07-01T17:00:00').toISOString() },
                            { type: 'In', time: new Date('2025-07-02T09:00:00').toISOString() },
                        ],
                        isClockedIn: true
                    },
                    "arnold.p@grafikspot.com": {
                         punches: [
                            // Previous Week
                            { type: 'In', time: new Date('2025-06-23T08:30:00').toISOString() }, { type: 'Out', time: new Date('2025-06-23T12:30:00').toISOString() },
                            { type: 'In', time: new Date('2025-06-23T13:00:00').toISOString() }, { type: 'Out', time: new Date('2025-06-23T17:30:00').toISOString() },
                            { type: 'In', time: new Date('2025-06-24T08:28:00').toISOString() }, { type: 'Out', time: new Date('2025-06-24T17:35:00').toISOString() },
                            // Current Week
                            { type: 'In', time: new Date('2025-06-30T08:30:00').toISOString() }, { type: 'Out', time: new Date('2025-06-30T17:30:00').toISOString() },
                            { type: 'In', time: new Date('2025-07-01T08:30:00').toISOString() }, { type: 'Out', time: new Date('2025-07-01T17:30:00').toISOString() },
                        ],
                        isClockedIn: false
                    },
                    "joe.a@grafikspot.com": {
                         punches: [
                            // Previous Week
                            { type: 'In', time: new Date('2025-06-25T10:00:00').toISOString() }, { type: 'Out', time: new Date('2025-06-25T18:00:00').toISOString() },
                            { type: 'In', time: new Date('2025-06-27T10:15:00').toISOString() }, { type: 'Out', time: new Date('2025-06-27T18:30:00').toISOString() },
                            // Current Week
                            { type: 'In', time: new Date('2025-07-01T10:05:00').toISOString() }, { type: 'Out', time: new Date('2025-07-01T18:05:00').toISOString() },
                            { type: 'In', time: new Date('2025-07-02T10:00:00').toISOString() },
                        ],
                        isClockedIn: true
                    }
                };
                localStorage.setItem('allEmployeeTimeData', JSON.stringify(sampleData));
            }
            createSampleData();

            const timesheetGrid = document.getElementById('timesheet-grid');
            const weeklyTotalEl = document.getElementById('weekly-total-hours');
            const weekRangeEl = document.getElementById('week-range');
            const prevWeekBtn = document.getElementById('prev-week-btn');
            const nextWeekBtn = document.getElementById('next-week-btn');
            const employeeSelect = document.getElementById('employee-select');
            const printButton = document.getElementById('print-button');
            const timesheetTitle = document.getElementById('timesheet-title');

            let currentDate = new Date('2025-07-02T14:22:00'); 
            const allTimeData = JSON.parse(localStorage.getItem('allEmployeeTimeData')) || {};
            
            Object.keys(allTimeData).forEach(email => {
                const option = document.createElement('option');
                option.value = email;
                option.textContent = email;
                employeeSelect.appendChild(option);
            });

            function renderWeek(date, employeeEmail) {
                timesheetGrid.innerHTML = '';
                const timeData = allTimeData[employeeEmail] || { punches: [] };

                const startOfWeek = new Date(date);
                startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay() - 1);
                startOfWeek.setHours(0, 0, 0, 0);

                const endOfWeek = new Date(startOfWeek);
                endOfWeek.setDate(endOfWeek.getDate() + 6);
                endOfWeek.setHours(23, 59, 59, 999);

                const options = { month: 'short', day: 'numeric' };
                weekRangeEl.textContent = `${startOfWeek.toLocaleDateString('en-US', options)} - ${endOfWeek.toLocaleDateString('en-US', options)}`;
                
                let weeklyTotalMilliseconds = 0;

                for (let i = 0; i < 7; i++) {
                    const day = new Date(startOfWeek);
                    day.setDate(day.getDate() + i);
                    
                    const dayPunches = timeData.punches.filter(p => {
                        const punchDate = new Date(p.time);
                        return punchDate.toDateString() === day.toDateString();
                    });

                    let dailyMilliseconds = 0;
                    let punchesHtml = '';

                    for (let j = 0; j < dayPunches.length; j += 2) {
                        const clockIn = dayPunches[j];
                        const clockOut = dayPunches[j+1];

                        if (clockIn && clockOut) {
                            const clockInTime = new Date(clockIn.time);
                            const clockOutTime = new Date(clockOut.time);
                            dailyMilliseconds += clockOutTime - clockInTime;
                            punchesHtml += `<div class="flex justify-between text-sm"><span class="text-green-400">In: ${clockInTime.toLocaleTimeString()}</span><span class="text-red-400">Out: ${clockOutTime.toLocaleTimeString()}</span></div>`;
                        }
                    }
                    weeklyTotalMilliseconds += dailyMilliseconds;
                    
                    const dailyHours = (dailyMilliseconds / (1000 * 60 * 60)).toFixed(2);

                    const dayCard = document.createElement('div');
                    dayCard.className = 'bg-gray-900/50 p-4 rounded-lg grid grid-cols-3 items-center gap-4';
                    dayCard.innerHTML = `<div><p class="font-bold text-lg">${day.toLocaleString('en-us', { weekday: 'long' })}</p><p class="text-sm text-gray-400">${day.toLocaleDateString()}</p></div><div class="col-span-1 space-y-1">${punchesHtml || '<p class="text-sm text-gray-500">No punches</p>'}</div><div class="text-right"><p class="font-bold text-xl">${dailyHours} hrs</p></div>`;
                    timesheetGrid.appendChild(dayCard);
                }
                
                weeklyTotalEl.textContent = (weeklyTotalMilliseconds / (1000 * 60 * 60)).toFixed(2);
                timesheetTitle.textContent = `Timesheet for ${employeeEmail}`;
            }

            function updateDisplay() {
                const selectedEmployee = employeeSelect.value;
                if (selectedEmployee) {
                    renderWeek(currentDate, selectedEmployee);
                }
            }

            prevWeekBtn.addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() - 7);
                updateDisplay();
            });

            nextWeekBtn.addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() + 7);
                updateDisplay();
            });
            
            employeeSelect.addEventListener('change', updateDisplay);

            printButton.addEventListener('click', () => window.print());

            if (Object.keys(allTimeData).length > 0) {
                updateDisplay();
            } else {
                timesheetGrid.innerHTML = '<p class="text-center text-gray-400">No employee time data found.</p>';
            }
        });
    </script>
</body>
</html>
