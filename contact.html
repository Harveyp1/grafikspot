<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Grafik Spot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #111827, #1e1b4b, #4c1d95); background-attachment: fixed; }
        .content-card { background-color: rgba(17, 24, 39, 0.6); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .dark-input { background-color: rgba(31, 41, 55, 0.5); border-color: rgba(75, 85, 99, 1); color: white; }
        .dark-input::placeholder { color: rgba(156, 163, 175, 1); }
        .dark-input:focus { --tw-ring-opacity: 1; border-color: #D90077; }
        .focus\:ring-logo-pink:focus { --tw-ring-color: #D90077; }
        .text-logo-pink { color: #D90077; }
        .bg-logo-pink { background-color: #D90077; }
        .hover\:bg-logo-pink-dark:hover { background-color: #b50063; }
    </style>
</head>
<body class="text-gray-200">

    <!-- Header -->
    <header class="bg-transparent backdrop-blur-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center border-b border-gray-700/50">
            <a href="index.html"><img src="https://raw.githubusercontent.com/Harveyp1/grafikspot/main/grafik-logowhite.png" alt="The Grafik Spot Logo" class="h-12 w-auto"></a>
            <div class="flex items-center">
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-gray-300 hover:text-fuchsia-500">Home</a>
                    <a href="about.html" class="text-gray-300 hover:text-fuchsia-500">About</a>
                    <a href="services.html" class="text-gray-300 hover:text-fuchsia-500">Services</a>
                    <a href="team.html" class="text-gray-300 hover:text-fuchsia-500">Team</a>
                    <a href="contact.html" class="text-fuchsia-500 font-bold">Contact</a>
                </nav>
                <div class="hidden md:flex items-center space-x-4 ml-6 pl-6 border-l border-gray-700/50">
                    <a href="login.html" class="bg-logo-pink text-white font-semibold py-2 px-4 rounded-lg hover:bg-logo-pink-dark transition-colors">Account</a>
                </div>
            </div>
            <button id="mobile-menu-button" class="md:hidden"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7"></path></svg></button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <section class="text-center content-card rounded-2xl p-10 md:p-16 shadow-2xl">
            <h1 class="text-4xl font-extrabold text-white">Get In Touch</h1>
            <p class="mt-4 text-lg text-gray-300 max-w-3xl mx-auto">
                Ready to start your next project? Request your estimate today! We're here to help.
            </p>
        </section>

        <div class="mt-16 grid md:grid-cols-2 gap-16">
            <!-- Contact Form -->
            <div class="content-card p-8 rounded-2xl shadow-xl">
                <h2 class="text-2xl font-bold text-white mb-6">Request Your Estimate</h2>
                <form action="#" method="POST">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label for="name" class="block text-gray-300 font-semibold mb-2">Name</label><input type="text" id="name" name="name" class="dark-input w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-logo-pink" required></div>
                        <div><label for="company" class="block text-gray-300 font-semibold mb-2">Company Name (Optional)</label><input type="text" id="company" name="company" class="dark-input w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-logo-pink"></div>
                        <div><label for="email" class="block text-gray-300 font-semibold mb-2">Email</label><input type="email" id="email" name="email" class="dark-input w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-logo-pink" required></div>
                        <div><label for="phone" class="block text-gray-300 font-semibold mb-2">Phone</label><input type="tel" id="phone" name="phone" class="dark-input w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-logo-pink"></div>
                    </div>
                    <div class="mt-4"><label for="service_type" class="block text-gray-300 font-semibold mb-2">Service Interested In</label><select id="service_type" name="service_type" class="dark-input w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-logo-pink"><option>Select a service</option><option value="print">Print</option><option value="signs">Signs</option><option value="apparel">Apparel</option><option value="other">Other</option></select></div>
                    <div class="mt-4"><label for="deadline" class="block text-gray-300 font-semibold mb-2">Project Deadline (Optional)</label><input type="date" id="deadline" name="deadline" class="dark-input w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-logo-pink"></div>
                    <div class="mt-4 mb-6"><label for="message" class="block text-gray-300 font-semibold mb-2">Message</label><textarea id="message" name="message" rows="5" class="dark-input w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-logo-pink" required placeholder="Tell us more about your project..."></textarea></div>
                    <button type="submit" class="w-full bg-logo-pink text-white font-bold py-3 px-6 rounded-lg hover:bg-logo-pink-dark transition-colors duration-300 shadow-lg">Send Message</button>
                </form>
            </div>

            <!-- Contact Info -->
            <div class="space-y-8">
                <div class="content-card p-8 rounded-2xl shadow-xl flex items-start space-x-4">
                    <svg class="w-8 h-8 text-logo-pink mt-1 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                    <div><h3 class="text-xl font-bold text-white">Phone</h3><a href="tel:956-621-0381" class="text-lg text-gray-300 hover:text-logo-pink">(956) 621-0381</a></div>
                </div>
                <div class="content-card p-8 rounded-2xl shadow-xl flex items-start space-x-4">
                    <svg class="w-8 h-8 text-logo-pink mt-1 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    <div><h3 class="text-xl font-bold text-white">Address</h3><p class="text-lg text-gray-300">1265 N. Expressway 83, Brownsville, TX 78520</p></div>
                </div>
                <div class="content-card p-8 rounded-2xl shadow-xl flex items-start space-x-4">
                    <svg class="w-8 h-8 text-logo-pink mt-1 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    <div><h3 class="text-xl font-bold text-white">Email</h3><a href="mailto:info@thegrafikspot.net" class="text-lg text-gray-300 hover:text-logo-pink">info@thegrafikspot.net</a></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900/80 text-white mt-20 backdrop-blur-md border-t border-gray-700/50">
        <!-- Footer content here -->
    </footer>

</body>
</html>
