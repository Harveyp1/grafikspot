<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Timesheet - The Grafik Spot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #111827, #1e1b4b, #4c1d95); background-attachment: fixed; }
        .content-card { background-color: rgba(17, 24, 39, 0.6); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .text-logo-pink { color: #D90077; }
    </style>
</head>
<body class="text-gray-200">

    <!-- Header -->
    <header class="bg-transparent backdrop-blur-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center border-b border-gray-700/50">
            <a href="index.html"><img src="https://raw.githubusercontent.com/Harveyp1/grafikspot/main/grafik-logowhite.png" alt="The Grafik Spot Logo" class="h-12 w-auto" onerror="this.onerror=null; this.src='https://placehold.co/200x50/111827/ffffff?text=The+Grafik+Spot';"></a>
            <a href="account.html" class="text-gray-300 hover:text-fuchsia-500">&larr; Back to Dashboard</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <div class="content-card rounded-2xl p-8 shadow-2xl">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <h1 class="text-3xl font-bold text-white">My Timesheet</h1>
                <div class="flex items-center gap-4">
                    <button id="prev-week-btn" class="bg-fuchsia-600/50 hover:bg-fuchsia-600 p-2 rounded-full transition-colors">&larr;</button>
                    <h2 id="week-range" class="text-xl font-semibold text-center w-64"></h2>
                    <button id="next-week-btn" class="bg-fuchsia-600/50 hover:bg-fuchsia-600 p-2 rounded-full transition-colors">&rarr;</button>
                </div>
                <div class="text-right">
                    <p class="text-lg text-gray-300">Total Weekly Hours</p>
                    <p id="weekly-total-hours" class="text-2xl font-bold text-fuchsia-400">0.00</p>
                </div>
            </div>
            <div id="timesheet-grid" class="space-y-4">
                <!-- Timesheet days will be generated by JS -->
            </div>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const timesheetGrid = document.getElementById('timesheet-grid');
            const weeklyTotalEl = document.getElementById('weekly-total-hours');
            const weekRangeEl = document.getElementById('week-range');
            const prevWeekBtn = document.getElementById('prev-week-btn');
            const nextWeekBtn = document.getElementById('next-week-btn');

            let currentDate = new Date();

            const timeData = JSON.parse(localStorage.getItem('employeeTimeData')) || { punches: [] };

            function renderWeek(date) {
                // Clear previous content
                timesheetGrid.innerHTML = '';
                
                // Get the start of the week (Saturday)
                const startOfWeek = new Date(date);
                startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay() - 1); // Saturday is -1 from Sunday (day 0)
                startOfWeek.setHours(0, 0, 0, 0);

                // Get the end of the week (Sunday)
                const endOfWeek = new Date(startOfWeek);
                endOfWeek.setDate(endOfWeek.getDate() + 6);
                endOfWeek.setHours(23, 59, 59, 999);

                // Update header
                const options = { month: 'short', day: 'numeric' };
                weekRangeEl.textContent = `${startOfWeek.toLocaleDateString('en-US', options)} - ${endOfWeek.toLocaleDateString('en-US', options)}`;
                
                let weeklyTotalMilliseconds = 0;

                for (let i = 0; i < 7; i++) {
                    const day = new Date(startOfWeek);
                    day.setDate(day.getDate() + i);
                    
                    const dayPunches = timeData.punches.filter(p => {
                        const punchDate = new Date(p.time);
                        return punchDate >= day && punchDate <= new Date(day.getTime() + 24 * 60 * 60 * 1000 - 1);
                    });

                    let dailyMilliseconds = 0;
                    let punchesHtml = '';

                    for (let j = 0; j < dayPunches.length; j += 2) {
                        const clockIn = dayPunches[j];
                        const clockOut = dayPunches[j+1];

                        if (clockIn && clockOut) {
                            const clockInTime = new Date(clockIn.time);
                            const clockOutTime = new Date(clockOut.time);
                            dailyMilliseconds += clockOutTime - clockInTime;
                            punchesHtml += `
                                <div class="flex justify-between text-sm">
                                    <span class="text-green-400">In: ${clockInTime.toLocaleTimeString()}</span>
                                    <span class="text-red-400">Out: ${clockOutTime.toLocaleTimeString()}</span>
                                </div>
                            `;
                        }
                    }
                    weeklyTotalMilliseconds += dailyMilliseconds;
                    
                    const dailyHours = (dailyMilliseconds / (1000 * 60 * 60)).toFixed(2);

                    const dayCard = document.createElement('div');
                    dayCard.className = 'bg-gray-900/50 p-4 rounded-lg grid grid-cols-3 items-center gap-4';
                    dayCard.innerHTML = `
                        <div>
                            <p class="font-bold text-lg">${day.toLocaleString('en-us', { weekday: 'long' })}</p>
                            <p class="text-sm text-gray-400">${day.toLocaleDateString()}</p>
                        </div>
                        <div class="col-span-1 space-y-1">
                            ${punchesHtml || '<p class="text-sm text-gray-500">No punches</p>'}
                        </div>
                        <div class="text-right">
                            <p class="font-bold text-xl">${dailyHours} hrs</p>
                        </div>
                    `;
                    timesheetGrid.appendChild(dayCard);
                }
                
                weeklyTotalEl.textContent = (weeklyTotalMilliseconds / (1000 * 60 * 60)).toFixed(2);
            }

            prevWeekBtn.addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() - 7);
                renderWeek(currentDate);
            });

            nextWeekBtn.addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() + 7);
                renderWeek(currentDate);
            });

            renderWeek(currentDate);
        });
    </script>
</body>
</html>
